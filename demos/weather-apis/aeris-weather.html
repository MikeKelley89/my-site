<html>
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
       jQuery(document).ready(function($) {
          $.ajax({
             url: "https://api.aerisapi.com/observations/84054?client_id=4cWyRh4dlnTBxJu5BzUKz&client_secret=uuOGNZlP59aFxWLPJKblg7cdUkyHdZYMYPs9CMdW"
          })
          .done(function(json) {
                if (json.success == true) {
                   var ob = json.response.ob;
                   $('#js').html('The current weather in North Salt is ' + ob.weather.toLowerCase() + ' with a temperature of ' + ob.tempF + '&deg;');
                }
                else {
                   alert('An error occurred: ' + json.error.description);
                }
            });
       });
    </script>
</head>
<body>
<div id="js"></div>
</body>
</html>
